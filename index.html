<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Today Date</p>

  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Event</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">9am</th>
          <td>
            <form>
              <div class="form-group">
                <textarea class="form-control" id="9amText" rows="3"></textarea>
              </div>
            </form>
          </td>
          <td><button id="9amBtn" type="button" class="btn btn-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">10am</th>
          <td>
            <form>
              <div class="form-group">
                <textarea class="form-control" id="10amText" rows="3"></textarea>
              </div>
            </form>
          </td>
          <td><button id="10amBtn" type="button" class="btn btn-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">11am</th>
          <td>
            <form>
              <div class="form-group">
                <textarea class="form-control" id="11amText" rows="3"></textarea>
              </div>
            </form>
          </td>
          <td><button id="11amBtn" type="button" class="btn btn-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">12pm</th>
          <td>
            <form>
              <div class="form-group">
                <textarea class="form-control" id="12pmText" rows="3"></textarea>
              </div>
            </form>
          </td>
          <td><button id="12pmBtn" type="button" class="btn btn-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">1pm</th>
          <td>
            <form>
              <div class="form-group">
                <textarea class="form-control" id="1pmText" rows="3"></textarea>
              </div>
            </form>
          </td>
          <td><button id="1pmBtn" type="button" class="btn btn-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">2pm</th>
          <td>
            <form>
              <div class="form-group">
                <textarea class="form-control" id="2pmText" rows="3"></textarea>
              </div>
            </form>
          </td>
          <td><button id="2pmBtn" type="button" class="btn btn-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">3pm</th>
          <td>
            <form>
              <div class="form-group">
                <textarea class="form-control" id="3pmText" rows="3"></textarea>
              </div>
            </form>
          </td>
          <td><button id="3pmBtn" type="button" class="btn btn-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">4pm</th>
          <td>
            <form>
              <div class="form-group">
                <textarea class="form-control" id="4pmText" rows="3"></textarea>
              </div>
            </form>
          </td>
          <td><button id="4pmBtn" type="button" class="btn btn-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">5pm</th>
          <td>
            <form>
              <div class="form-group">
                <textarea class="form-control" id="5pmText" rows="3"></textarea>
              </div>
            </form>
          </td>
          <td><button id="5pmBtn" type="button" class="btn btn-primary">Save</button></td>
        </tr>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

  <script>

    const m = moment();
    console.log(m.format("dddd MMM Mo YYYY"));
    // console.log(moment);
    $("#currentDay").text(m.format("dddd MMM Mo YYYY"));

    $("#9amText").text(localStorage.getItem("9amText"));
    $("#9amBtn").click(function () {
      localStorage.setItem("9amText", $("#9amText").val());
    });
    $("#10amText").text(localStorage.getItem("10amText"));
    $("#10amBtn").click(function () {
      localStorage.setItem("10amText", $("#10amText").val());
    });
    $("#11amText").text(localStorage.getItem("11amText"));
    $("#11amBtn").click(function () {
      localStorage.setItem("11amText", $("#11amText").val());
    });
    $("#12pmText").text(localStorage.getItem("12pmText"));
    $("#12pmBtn").click(function () {
      localStorage.setItem("12pmText", $("#12pmText").val());
    });
    $("#1pmText").text(localStorage.getItem("1pmText"));
    $("#1pmBtn").click(function () {
      localStorage.setItem("1pmText", $("#1pmText").val());
    });
    $("#2pmText").text(localStorage.getItem("2pmText"));
    $("#2pmBtn").click(function () {
      localStorage.setItem("2pmText", $("#2pmText").val());
    });
    $("#3pmText").text(localStorage.getItem("3pmText"));
    $("#3pmBtn").click(function () {
      localStorage.setItem("3pmText", $("#3pmText").val());
    });
    $("#4pmText").text(localStorage.getItem("4pmText"));
    $("#4pmBtn").click(function () {
      localStorage.setItem("4pmText", $("#4pmText").val());
    });
    $("#5pmText").text(localStorage.getItem("5pmText"));
    $("#5pmBtn").click(function () {
      localStorage.setItem("5pmText", $("#5pmText").val());
    });





  </script>


</body>

</html>
